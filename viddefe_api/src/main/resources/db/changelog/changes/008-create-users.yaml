databaseChangeLog:
  - changeSet:
      id: 008-create-users
      author: juan
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: email
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: rol_user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: people_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: rol_user_id
            referencedTableName: roles_user
            referencedColumnNames: id
            constraintName: fk_rol_user_id
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: people_id
            referencedTableName: people
            referencedColumnNames: id
            constraintName: fk_people_id