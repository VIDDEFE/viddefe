databaseChangeLog:
  - changeSet:
      id: 003-create-churches
      author: juan
      changes:
        - createTable:
            tableName: churches
            columns:
              - column:
                  name: id
                  type: varchar(40)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: parent_church_id
                  type: varchar(40)
              - column:
                  name: latitude
                  type: decimal(10,7)
              - column:
                  name: longitude
                  type: decimal(10,7)
              - column:
                  name: cities_id
                  type: bigserial

        - addForeignKeyConstraint:
            baseTableName: churches
            baseColumnNames: parent_church_id
            referencedTableName: churches
            referencedColumnNames: id
            constraintName: fk_churches_parent
        - addForeignKeyConstraint:
            baseTableName: churches
            baseColumnNames: cities_id
            referencedTableName: cities
            referencedColumnNames: id
            constraintName: fk_cities_id

